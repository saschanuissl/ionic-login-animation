<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-4 col-lg-1>
        <img class="page-home__top-image" src="./assets/imgs/luftballon.png" />
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-12 col-lg-6>
        <div class="page-home__quote">
          {{quote.quote}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col class="text-center" col-8 col-lg-4>
        <div class="page-home__author">
          {{quote.author}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
